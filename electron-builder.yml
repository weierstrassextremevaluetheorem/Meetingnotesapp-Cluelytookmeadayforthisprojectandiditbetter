appId: com.meetingassistant.app
productName: MeetingAssistant
directories:
  buildResources: resources
  output: dist
win:
  target: nsis
  icon: resources/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
extraResources:
  - from: resources/sidecar/
    to: sidecar/
    filter:
      - "**/*"
files:
  - out/**/*
  - "!node_modules/**/*"
